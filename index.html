<!DOCTYPE html>
<html>
  <head>
    <title>Online Marketplace</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Weather Daddy</h1>
      <form id="daddy"> <!--Change later-->
        <div class="form-group">
          <label for="name">Enter your name:</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="city">Enter your City:</label>
          <input id="city" class="form-control" type="text">
        </div>
        <div class="row">
          <div class="col-md-6">
            <label for="weather">Choose your weather:</label>
            <div class="radio">
              <label>
                <input type="radio" name="weather" value="rain" checked>
                Rain
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="weather" value="snow">
                Snow
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="weather" value="sunny">
                Sunny
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="weather" value="cloudy">
                Cloudy
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="weather" value="thunderstorm">
                Thunderstorm
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="weather" value="hail">
                Hail
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="weather" value="hell">
                Hellfire
              </label>
            </div>
          </div>
          <div class="col-md-6">

          </div>
        </div>
        <button type="submit" class="btn btn-danger">Submit!</button>
      </form>
      <div id="output">
        <p>Thank you for using Weather Daddy&trade;, <span class="name"></span>.<br>Your order of <span class="weather"></span> in <span class="city"></span> will arrive shortly.</p>
      </div>
    </div>
  </body>
</html>
